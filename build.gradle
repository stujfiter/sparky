apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'com.sparkjava:spark-core:2.3'
}

jar {
    manifest {
        attributes 'Main-Class': 'MyApp'
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
